<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jodie Butterworth | Portfolio</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<script src="js/picturefill.min.js" async></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body id="pictures_page">
		<div id="target_dove">
			<img
				src="img/dove2-@2x.jpg"
				alt="dove drawing"
			>
		</div>
		<div id="target_landscape">
			<img
				src="img/landscape_sketch-@2x.jpg"
				alt="landscape drawing"
			>
		</div>
		<div id="target_SunnyAndLuna">
			<img
				src="img/sunnyAndLuna2-@2x.jpg"
				alt="painting personifying the sun, moon and time."
			>
		</div>
		<div id="target_PortraitOfEmilyDickinson">
			<img
				src="img/portraitOfEmilyDickinson2-@2x.jpg"
				alt="portrait of Emily Dickinson"
			>
		</div>
		<div id="target_Caricature">
			<img
				src="img/legalRN2-@2x.jpg"
				alt="Legal RN caricature"
			>
		</div>
		<div id="target_IrisesPhoto">
			<img
				src="img/paintedIrises2-@2x.jpg"
				alt="photo of irises"
			>
		</div>
	</body>
</html>
